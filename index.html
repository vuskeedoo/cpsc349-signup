<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/solar/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--https://stackoverflow.com/questions/48103965/dynamically-load-file-to-html-tab-content?rq=1-->
    <script>
    $(function() {
      $('.nav-tabs a').each(function(index, el) {
        var $this = $(this);
        var pane = $this.attr('href');
        var src = $this.data('src');
        $(pane).load(src);
      });
    });
    </script>
    <title>HTML Signup Page</title>
  </head>
  <header>
    <nav>
    </nav>
  </header>
  <body>
    <main>
      <ul class="nav nav-tabs">
          <li class="nav-item">
              <a data-src="login.html" href="#login" class="nav-link active" data-toggle="tab">Login</a>
          </li>
          <li class="nav-item">
              <a data-src="signup.html" href="#signup" class="nav-link" data-toggle="tab">Signup</a>
          </li>
          <li class="nav-item">
              <a data-src="reset.html" href="#reset" class="nav-link" data-toggle="tab">Reset</a>
          </li>
      </ul>
      <div class="tab-content clear-fix">
          <div class="tab-pane fade show active" id="login">
          </div>
          <div class="tab-pane fade" id="signup">
          </div>
          <div class="tab-pane fade" id="reset">
          </div>
      </div>
    </main>
  </body>
</html>
